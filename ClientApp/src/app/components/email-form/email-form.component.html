<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">
    <h2 class="text-center mb-4">Compose Email</h2>
    <form [formGroup]="emailForm">
    
      <div class="form-group mb-3">
        <label for="fromEmailAddress">From Email Address</label>
        <input formControlName="fromEmailAddress" type="email" class="form-control" id="fromEmailAddress" placeholder="Enter your email" />
        <div *ngIf="emailForm.get('fromEmailAddress')?.invalid && emailForm.get('fromEmailAddress')?.touched">
          <small class="text-danger">Invalid email address.</small>
        </div>
      </div>
  
     
      <div class="form-group mb-3">
        <label for="toEmailAddress">To Email Address</label>
        <input formControlName="toEmailAddress" type="email" class="form-control" id="toEmailAddress" placeholder="Enter recipient email" />
        <div *ngIf="emailForm.get('toEmailAddress')?.invalid && emailForm.get('toEmailAddress')?.touched">
          <small class="text-danger">Invalid email address.</small>
        </div>
      </div>
  
      
      <div class="form-group mb-3">
        <label for="ccEmailAddresses">CC Email Addresses</label>
        <input formControlName="ccEmailAddresses" type="email" class="form-control" id="ccEmailAddresses" placeholder="Separate multiple addresses with commas" />
      </div>
  
      
      <div class="form-group mb-3">
        <label for="subject">Subject</label>
        <input formControlName="subject" type="text" class="form-control" id="subject" placeholder="Email subject" />
        <div *ngIf="emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched">
          <small class="text-danger">Subject is required.</small>
        </div>
      </div>
  
     
      <div class="form-group mb-3">
        <label for="importance">Importance</label>
        <select formControlName="importance" class="form-select" id="importance">
          <option *ngFor="let option of importanceOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
  
      
      <div class="form-group mb-3">
        <label for="emailContent">Email Content</label>
        <textarea formControlName="emailContent" class="form-control" id="emailContent" rows="5" placeholder="Write your email content"></textarea>
        <div *ngIf="emailForm.get('emailContent')?.invalid && emailForm.get('emailContent')?.touched">
          <small class="text-danger">Email content is required.</small>
        </div>
      </div>
  
     
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" (click)="send()">Send</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
